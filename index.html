<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JSExec - JavaScript Playground</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div id="app">
      <!-- Sidebar minimalista -->
      <aside class="sidebar">
        <div class="sidebar-top">
           <!-- Logo removido para evitar superposición con controles de ventana -->
        </div>
        
        <nav class="sidebar-nav">
          <button id="runBtn" class="sidebar-btn" title="Ejecutar (⌘R)">
            <i class="fas fa-play"></i>
          </button>
          <button id="newBtn" class="sidebar-btn" title="Nuevo archivo (⌘N)">
            <i class="fas fa-file"></i>
          </button>
          <button id="openBtn" class="sidebar-btn" title="Abrir archivo (⌘O)">
            <i class="fas fa-folder-open"></i>
          </button>
          <button id="saveBtn" class="sidebar-btn" title="Guardar (⌘S)">
            <i class="fas fa-save"></i>
          </button>
          <div class="sidebar-divider"></div>
          <button id="clearBtn" class="sidebar-btn" title="Limpiar salida (⌘K)">
            <i class="fas fa-trash"></i>
          </button>
        </nav>
        
        <div class="sidebar-bottom">
           <button id="settingsBtn" class="sidebar-btn" title="Configuración (⌘,)">
             <i class="fas fa-cog"></i>
           </button>
        </div>
      </aside>
        
      <!-- Contenido principal -->
      <main class="main-content">
        <!-- Barra de tabs -->
        <div class="tabs-bar">
          <div class="tabs-list">
            <div class="tab active" data-tab-id="tab-1">
              <span class="tab-title">Untitled-1</span>
              <button class="tab-close" title="Cerrar tab">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <button class="add-tab-btn" title="Nuevo tab (⌘T)">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        
        <!-- Contenido de los tabs -->
        <div class="tabs-content">
          <div class="tab-pane active" data-tab-id="tab-1">
            <div class="split-view">
              <div class="split-panel editor-panel">
                <div class="editor-container" data-tab-id="tab-1"></div>
              </div>
              
              <div class="split-divider"></div>
              
              <div class="split-panel output-panel">
                <div class="output-container" data-tab-id="tab-1"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Panel de Configuraciones (fuera del app) -->
    <div id="settingsPanel" class="settings-panel">
      <div class="settings-modal">
        <div class="settings-header">
          <h3>Configuraciones</h3>
          <button id="closeSettingsBtn" class="close-settings-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="settings-modal-content">
          <div class="settings-content">
            <div class="settings-section">
              <h4>General</h4>
              <div class="setting-item">
                <label>Idioma / Language:</label>
                <select id="language-select">
                  <option value="en">English</option>
                  <option value="es">Español</option>
                </select>
              </div>
            </div>
            
            <div class="settings-section">
              <h4>Apariencia</h4>
              <div class="setting-item">
                <label>Tema:</label>
                <select id="theme-select">
                  <option value="github-dark">GitHub Dark</option>
                  <option value="tomorrow-night-bright">Tomorrow Night Bright</option>
                </select>
              </div>
              <div class="setting-item">
                <label>Fuente:</label>
                <select id="font-family-select">
                  <option value="JetBrains Mono">JetBrains Mono</option>
                  <option value="Fira Code">Fira Code</option>
                  <option value="Consolas">Consolas</option>
                  <option value="Monaco">Monaco</option>
                  <option value="Menlo">Menlo</option>
                </select>
              </div>
              <div class="setting-item">
                <label>Tamaño de fuente:</label>
                <input type="range" id="font-size-input" min="10" max="24" value="14">
                <span id="font-size-value">14px</span>
              </div>
            </div>
            
            <div class="settings-section">
              <h4>Editor</h4>
              <div class="setting-item">
                <label>
                  <input type="checkbox" id="word-wrap-toggle" checked>
                  Ajuste de línea automático
                </label>
              </div>
              <div class="setting-item">
               <label>
                 <input type="checkbox" id="minimap-toggle">
                 Mostrar minimap
               </label>
             </div>
             <div class="setting-item">
                <label>
                  <input type="checkbox" id="auto-run-toggle" checked>
                  Auto-ejecución en tiempo real
                </label>
              </div>
              <div class="setting-item">
                 <label>
                   <input type="checkbox" id="line-numbers-toggle">
                   Mostrar números de línea
                 </label>
               </div>
              <div class="setting-item">
                <label>Tamaño de tab:</label>
                <select id="tab-size-input">
                  <option value="2">2 espacios</option>
                  <option value="4">4 espacios</option>
                  <option value="8">8 espacios</option>
                </select>
              </div>
            </div>
            
            <div class="settings-section">
              <h4>Atajos de teclado</h4>
              <div class="shortcut-item">
                <span>Ejecutar código:</span>
                <kbd>⌘R</kbd>
              </div>
              <div class="shortcut-item">
                <span>Nuevo tab:</span>
                <kbd>⌘T</kbd>
              </div>
              <div class="shortcut-item">
                <span>Guardar:</span>
                <kbd>⌘S</kbd>
              </div>
              <div class="shortcut-item">
                <span>Configuraciones:</span>
                <kbd>⌘,</kbd>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
